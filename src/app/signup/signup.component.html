<h2>Sign Up</h2>
<div>
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="name">
</div>
<div>
  <label for="email">Email:</label>
  <input type="text" id="email" [(ngModel)]="email">
</div>
<div>
  <label for="password">Password:</label>
  <input type="password" id="password" [(ngModel)]="password">
</div>
<div>
  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword">
</div>
<div>
  <label for="address">Address:</label>
  <input type="text" id="address" [(ngModel)]="address">
</div>
<div>
  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber">
</div>
<div>
  <label for="age">Age:</label>
  <input type="number" id="age" [(ngModel)]="age">
</div>
<button (click)="signup()">Sign Up</button>
